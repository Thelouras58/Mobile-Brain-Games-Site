<!-- Footer -->
<footer>
    <div class="footer-above text-center" style="padding-bottom: 12px;"> 
    <div class="container">
     <div class="row">
         <div class="col-lg-12 text-center">
           <h3>{{ site.footer.social }}</h3>
             {% for network in site.social %}
                <a href="{{ network.url }}" class="btn-social btn-outline"><i
                    class="fa-brands fa-fw fa-{{ network.title }} text-center"></i></a>
             {% endfor %}
         </div>
      </div>
    </div>
  </div>
  <div class="footer-below">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          Copyright &copy; {{ site.footer.copyright }} 
          Privacy Policy: https://thelouras.gr/pattern-lock-brain-games-privacy-policy-and-term-of-services/
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll visible-xs visible-sm">
  <a class="btn btn-primary" href="#page-top">
    <i class="fa fa-chevron-up"></i>
  </a>
</div>
